<app-navbar-client></app-navbar-client>
<div class="container-fuid py-5">
    <div class="p-5 col-10 offset-1">
        <div class="col-10" align="center">
            <div class="row py-3">
                <div class="col-4 titulo-completar active">Informacion Personal</div>
                <div class="col-3 titulo-completar"><hr></div>
                <div class="col-1 titulo-completar">Pago</div>
                <div class="col-3 titulo-completar"><hr></div>
                <div class="col-1 titulo-completar">Talleres</div>
            </div>
        </div>
        <div class="card ">
            <div class="card-header">
                <h3 class="fw-bold">Información personal</h3>
            </div>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="miFormulario" align="center">
                    <div class="mb-3 row justify-content-md-center" align="center">
                        <div class="col-4">
                            <label class="form-label fw-bold">Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombre"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('nombre')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                        <div class="col-4">
                            <label class="form-label fw-bold">Primer Apellido:</label>
                            <input type="text" class="form-control" formControlName="apellido_paterno"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('apellido_paterno')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                        <div class="col-4">
                            <label class="form-label fw-bold">Segundo Apellido:</label>
                            <input type="text" class="form-control" formControlName="apellido_materno"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('apellido_materno')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                    </div>

                    <div class="mb-3 row justify-content-md-center" align="center">
                        <div class="col-6">
                            <label class="form-label fw-bold">Carrera:</label>
                            <input type="text" class="form-control" formControlName="carrera"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('carrera')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Matricula:</label>
                            <input type="text" class="form-control" formControlName="matricula"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('matricula')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                    </div>

                    <div class="mb-3 row justify-content-md-center" align="center">
                        <div class="col-6">
                            <label class="form-label fw-bold">Institucion:</label>
                            <input type="text" class="form-control" formControlName="institucion"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('institucion')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Teléfono:</label>
                            <input type="text" class="form-control" formControlName="celular"
                                placeholder="Ingrese su nombre de usuario">
                            <span *ngIf="campoValido('celular')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                    </div>

                    <div class="mb-3 row text-center">
                        <div class="col">
                            <button type="submit" [disabled]="miFormulario.invalid" class="btn  btn-primary btn-lg"
                                (click)="save()">
                                Guardar
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 row text-center">
                        <div class="col">
                            Ya tienes cuenta? <a [routerLink]="['/login']">Click aquí</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
