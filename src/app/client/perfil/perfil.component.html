<div class="container py-5">
    <div class="col-12">
        <div class="row">
            <div class="col-3" align="center">
                <img src="./assets/img/bts.jpg" alt="" class="img"><br><br>
                <a href="">Cambiar foto del perfil</a>
            </div>
            <div class="col-9">
                    <p class="perfil-titulo" align="center">
                        información personal
                    </p>
                    <div class="row p-1">
                        <div class="col-2" align="center">
                            <label class="form-label">Nombre:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.nombre}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2" align="center">
                            <label class="form-label">Institución:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.institucion}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2" align="center">
                            <label class="form-label">Carrera:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.carrera}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2" align="center">
                            <label class="form-label">Matricula:</label>
                        </div>
                        <div class="col-4">
                            <input type="email" class="form-control" value="{{usuario.matricula}}" disabled/>
                        </div>
                        <div class="col-1" align="center">
                            <label class="form-label">Teléfono:</label>
                        </div>
                        <div class="col-3">
                            <input type="email" class="form-control" value="{{usuario.celular}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2" align="center">
                            <label class="form-label">Email:</label>
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" value="{{usuario.correo}}" disabled/>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2" align="center">
                            <label class="form-label">Contraseña:</label>
                        </div>
                        <div class="col-5">
                            <input type="email" class="form-control" value="{{usuario.password}}" disabled/>
                        </div>
                        <div class="col-3" align="center">
                            <a href="">Cambiar contraseña</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
