<style>
    table {
        border: 1px solid black;
        align-items: center;
    }
</style>
<div class="container py-3">
    <h1>Mi programa BIT</h1>
    <div class="row py-3">
        <div class="col-12">
            <div *ngFor="let item of talleres">
                <table style="width:100%">
                    <tr align="center">
                        <th class="{{item.class}}">

                        </th>
                        <th>{{item.horario}}</th>
                        <td>
                            {{item.nombre}}
                        </td>
                        <td>
                            {{item.ponente}}
                        </td>
                    </tr>
                </table><br>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
