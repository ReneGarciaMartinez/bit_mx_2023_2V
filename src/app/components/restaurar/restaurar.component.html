  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="container">
      <div class="p-5 col-6 offset-3" align="center">
        <div class="card">
          <div class="card-header text-center">
            <h3 class="fw-bold">Recuperar contraseña</h3>
          </div>
          <div class="card-body">
            <form autocomplete="off" [formGroup]="miFormulario">
              <div class="mb-3 row justify-content-md-center" align="center">
                <div class="col-12">
                  <label class="form-label fw-bold">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="correo"
                    placeholder="Ingrese su correo electronico"
                    [pattern]="emailCheck"
                  />
                  <div>
                    <span *ngIf="emailReq()" class="form-text text-danger">
                      Dirección de correo no válida</span
                    >
                  </div>
                  <span *ngIf="emailPattern()" class="form-text text-danger">
                    Patrón incorrecto</span
                  >
                </div>
              </div>
  
              <div class="mb-3 row text-center">
                <div class="col">
                  <button
                    type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary btn-lg"
                    (click)="save()"
                  >
                    Enviar
                  </button>
                </div>
              </div>
              <div class="mb-3 row text-center">
                <div class="col">
                  Olvidaste tu contraseña?
                  <a [routerLink]="['/restaurar']">Click aquí</a>
                  <br />
                  Aún no tienes cuenta?
                  <a [routerLink]="['/registro']">Click aquí</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Hero -->
