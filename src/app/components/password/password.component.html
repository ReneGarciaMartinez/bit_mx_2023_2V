  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="container">
      <div class="p-5 col-6 offset-3" align="center">
        <div class="card">
          <div class="card-header text-center">
            <h3 class="fw-bold">Cambiar contraseña</h3>
          </div>
          <div class="card-body">
            <form autocomplete="off" [formGroup]="miFormulario">
              <div class="mb-3 row justify-content-md-center" align="center">
                <div class="col-12">
                  <label class="form-label fw-bold">Email:</label>
                  <input
                    disabled
                    type="email"
                    class="form-control"
                    value="{{correo}}"
                    placeholder="Ingrese su correo electronico"
                  />
              </div>
  
              <div class="mb-3 row justify-content-md-center" align="center">
                <div class="col-12">
                  <label class="form-label fw-bold">Contraseña nueva:</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="pass"
                    placeholder="Ingrese su contraseña nueva"
                  />
                  <span class="form-text text-danger" *ngIf="campoValido('pass')"
                    >Mínimo 8 caracteres</span
                  >
                </div>
              </div>
  
              <div class="mb-3 row text-center">
                <div class="col">
                  <button
                    type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary btn-lg"
                    (click)="save()"
                  >
                    Iniciar sesión
                  </button>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Hero -->
