<!-- ======= Hero Section ======= -->
<section id="hero">

    <div class="container-fuid">
        <div class="p-5 col-10 offset-1" align="center">
            <div class="card ">
                <div class="card-header text-center">
                    <h3 class="fw-bold">Crear cuenta</h3>
                </div>
                <div class="card-body">
                    <form autocomplete="off" [formGroup]="miFormulario">
                        <div class="mb-3 row justify-content-md-center" align="center">
                            <div class="col-4">
                                <label class="form-label fw-bold">Correo:</label>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese su correo">
                                <span *ngIf="campoValido('nombre')" class="form-text text-danger">
                                    Campo obligatorio</span>
                                <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                            </div>
                        </div>

                        <div class="mb-3 row justify-content-md-center" align="center">


                            <div class="col-4">
                                <label class="form-label fw-bold">Confirmar correo:</label>
                                <input type="email" class="form-control" formControlName="correo" placeholder="Confirme su correo electronico" [pattern]="emailCheck">
                                <div>
                                    <span *ngIf="emailReq()" class="form-text text-danger">
                                        Dirección de correo no válida</span>
                                </div>
                                <span *ngIf="emailPattern()" class="form-text text-danger">
                                    Patrón incorrecto</span>
                            </div>
                        </div>

                        <div class="mb-3 row justify-content-md-center" align="center">
                            <div class="col-4">
                                <label class="form-label fw-bold">Contraseña:</label>
                                <input type="password" class="form-control" formControlName="pass" placeholder="Ingrese su contraseña">
                                <span class="form-text text-danger" *ngIf="campoValido('pass')">Mínimo 8
                                    caracteres</span>
                            </div>

                            <input type="hidden" value="1" class="form-control" formControlName="perfil">
                        </div>
                        <div class="mb-3 row justify-content-md-center" align="center">
                            <div class="col-4">
                                <label class="form-label fw-bold">Confirma tu contraseña:</label>
                                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirme su contraseña">
                                <div [hidden]="passReq()">
                                    <span class="form-text text-danger" *ngIf="campoValido('confirmPassword')">La contraseña
                                    no coinciden</span>
                                </div>
                                <span *ngIf="passReq()" class="form-text text-danger">
                                Este campo es requerido</span>
                            </div>
                        </div>
                        <div class="mb-3 row text-center">
                            <div class="col">
                                <button type="submit" [disabled]="miFormulario.invalid" class="btn  btn-primary btn-lg" (click)="save()">
                                    Guardar
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 row text-center">
                            <div class="col">
                                Ya tienes cuenta? <a [routerLink]="['/login']">Click aquí</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- End Hero -->
